<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form class="center">
        <label class="titleLabel" for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label class="titleLabel" for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label class="titleLabel" for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label class="titleLabel" for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" ><br><br>
        <label class="titleLabel" for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label class="titleLabel" for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>
        <label class="titleLabel" for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br><br>
        <label class="titleLabel" for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <input type="Submit" value="Submit">
    </form>
</body>
